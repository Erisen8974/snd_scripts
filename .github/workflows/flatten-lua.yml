name: Flatten Lua Scripts

on:
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Run for all files (ignore changed files)'
        required: false
        default: 'false'
      force_files:
        description: 'Comma-separated list of files to force (e.g. moon_man,wt_doer)'
        required: false
        default: ''
  push:
    paths:
      - '*.lua'
      - 'metadata/*.meta'
      - 'tails/*.lua'
  pull_request:
    paths:
      - '*.lua'
      - 'metadata/*.meta'
      - 'tails/*.lua'

jobs:
  detect-files:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.set-matrix.outputs.files }}
    steps:
      - uses: actions/checkout@v4

      - id: set-matrix
        run: |
          files=$(find metadata -type f -name '*.meta' -exec basename {} .meta \; | jq -R . | jq -s -c .)
          echo "files=${files}" >> $GITHUB_OUTPUT

  flatten:
    needs: detect-files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{ fromJson(needs.detect-files.outputs.files) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v44
        with:
          files: |
            ${{ matrix.file }}.lua
            metadata/${{ matrix.file }}.meta
            tails/${{ matrix.file }}.lua

      - name: Determine if this file should be forced
        id: should_run
        run: |
          force_all="${{ github.event.inputs.force_all }}"
          force_files="${{ github.event.inputs.force_files }}"
          file="${{ matrix.file }}"
          should_run="false"
          if [[ "$force_all" == "true" ]]; then
            should_run="true"
          elif [[ -n "$force_files" ]]; then
            IFS=',' read -ra arr <<< "$force_files"
            for f in "${arr[@]}"; do
              if [[ "$f" == "$file" ]]; then
                should_run="true"
                break
              fi
            done
          fi
          echo "should_run=$should_run" >> $GITHUB_OUTPUT

      - name: Clone target repo
        if: steps.changed.outputs.any_changed == 'true' || steps.should_run.outputs.should_run == 'true'
        run: |
          git clone https://x-access-token:${{ secrets.FLAT_SND_TOKEN }}@github.com/Erisen8974/flat_SND_scripts.git target-repo

      - name: Run exporter.py if relevant files changed
        if: steps.changed.outputs.any_changed == 'true' || steps.should_run.outputs.should_run == 'true'
        run: |
          python exporter.py ${{ matrix.file }}.lua --output target-repo/${{ matrix.file }}_flat.lua

      - name: Commit and push
        if: steps.changed.outputs.any_changed == 'true' || steps.should_run.outputs.should_run == 'true'
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update ${{ matrix.file }}_flat.lua [auto]" || echo "No changes to commit"
          git push